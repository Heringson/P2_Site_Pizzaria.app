<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PizzaOne - Premium Delivery</title>
    
    <!-- Tailwind CSS (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              primary: '#FF6B00',
              secondary: '#FFE3D1',
              dark: '#111827',
              darker: '#0B0F19',
            }
          }
        }
      }
    </script>

    <!-- Global Styles -->
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF6B00;
      }
    </style>

    <!-- Import Map (Dependências) -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
        "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "path": "https://aistudiocdn.com/path@^0.12.7",
        "cors": "https://aistudiocdn.com/cors@^2.8.5",
        "fs": "https://aistudiocdn.com/fs@^0.0.1-security",
        "express": "https://aistudiocdn.com/express@^5.1.0",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
        "vite": "https://aistudiocdn.com/vite@^7.2.4",
        "mssql": "https://aistudiocdn.com/mssql@^12.1.0",
        "url": "https://aistudiocdn.com/url@^0.11.4"
      }
    }
    </script>
    
    <!-- CSS Link (Opcional, depende da sua estrutura de pastas) -->
    <link rel="stylesheet" href="/index.css">
  </head>
  
  <body class="bg-gray-50 text-gray-900 dark:bg-darker dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>
    
    <!-- Entry point pointing to SRC folder (Deixei apenas um, o padrão é dentro de /src) -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
